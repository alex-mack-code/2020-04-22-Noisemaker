<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="noiseMaker.css">
    <title>NoiseMaker Keyboard</title>
</head>
<body>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <script src="noiseMaker.js"></script>
    <div class="heading">
        <h1> Click the keys below to make a sound! </h1>
    </div>
        <div class="keyboard">
            <ul class="set">
                <li class="white b" id="whitef"></li>
                <li class="black as" id="blackfs"></li>
                <li class="white a" id="whiteg"></li>
                <li class="black gs" id="blackgs"></li>
                <li class="white g" id="whitea"></li>
                <li class="black fs" id="blackas"></li>
                <li class="white f" id="whiteb"></li>
                <li class="white e" id="whitec"></li>
                <li class="black ds" id="blackcs"></li>
                <li class="white d" id="whited"></li>
                <li class="black cs" id="blackds"></li>
                <li class="white c" id="whitee"></li>
                </ul>
        </div>
    <div id="testjavascript">
    </div>
    

    

</body>
</html>
